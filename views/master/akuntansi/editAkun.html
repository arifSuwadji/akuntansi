{% extends 'header.html' %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Akuntansi
        <small>Edit Akun Perkiraan</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="zmdi zmdi-accounts-alt"></i> Master</a></li>
        <li>Akuntansi</li>
        <li class="active">Edit Akun Perkiraan</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-md-8">
          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">Form Akun Perkiraan</h3>
            </div>
            <!-- /.box-header -->
            <form class="form-horizontal" method="post">
              {% for res in results %}
              <div class="box-body">
                <div class="form-group">
                  <label for="kode_akun" class="col-sm-4 control-label">Kode Akun</label>
                  <div class="col-sm-8">
                    <input type="text" name="kode_akun" class="form-control" id="kode_akun" value="{{ res.kode_akun }}" placeholder="Kode Akun" data-inputmask="'mask': ['9.999.9.999', '9.999.99.999', '9.999.999.999']" data-mask>
                  </div>
                </div>
                <div class="form-group">
                  <label for="nama_akun" class="col-sm-4 control-label">Nama Akun</label>
                  <div class="col-sm-8">
                    <input type="text" name="nama_akun" class="form-control" id="nama_akun" value="{{ res.nama_akun }}" placeholder="Nama Akun" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="tipe_akun" class="col-sm-4 control-label">Tipe Akun</label>
                  <div class="col-sm-8">
                    <select class="form-control select2" style="width: 100%;" name="tipe_akun" data-placeholder="Tipe Akun">
                      <option></option>
                      <option value="induk" {% if(res.tipe_akun == 'induk') %} selected {% endif %}>Induk</option>
                      <option value="detail" {% if(res.tipe_akun == 'detail') %} selected {% endif %}>Detail</option>
                    </select>
                  </div>
                </div>
                {% endfor %}
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" id="addAdmin">Submit</button>
              </div>
            </form>
            <div class="box-body table-responsive hidden" id="showTables">
              <table id="tableData" class="table table-bordered table-hover table-striped">
                <thead class="bg-primary">
                <tr class='hidden-xs'>
                  <th>Kode Akun</th>
                  <th>Nama Akun</th>
                  <th>Tipe Akun</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      <!-- /.row -->
      <!-- Main row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
