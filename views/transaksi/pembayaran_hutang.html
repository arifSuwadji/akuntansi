{% extends 'header.html' %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Transaksi
        <small>{{ title }}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="zmdi zmdi-accounts-alt"></i> Transaksi</a></li>
        <li class="active">{{ title }}</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row" style="align:center;">
        <!-- right column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">{{ title }}
              </h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="post">
              <div class="box-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="admin" class="col-md-3 control-label">Nomor Faktur</label>
                      <div class="col-md-7">
                        <input type="text" class="form-control" id="faktur" name="faktur" value="" placeholder="Nomor Faktur">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="admin" class="col-md-3 control-label">Member</label>
                      <div class="col-md-7">
                        <select name="member" class="form-control select2 member" style="width:100%" data-placeholder="Pilih Member">
                          <option value="no" id="optMember" selected>Loading...</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="admin" class="col-md-3 control-label">Saldo Hutang</label>
                      <div class="col-md-7">
                        <p class="control-label idr_currency"></p>
                        <input type="hidden" id="saldo_hutang" value="" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="admin" class="col-md-3 control-label">Akun Debit</label>
                      <div class="col-md-7">
                        <select name="akun_debit" class="form-control select2 akun_debit" style="width:100%" data-placeholder="Pilih Akun Debit">
                          <option value="no" id="optDebit" selected>Loading...</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="admin" class="col-md-3 control-label">Akun Kredit</label>
                      <div class="col-md-7">
                        <select name="akun_kredit" class="form-control select2 akun_kredit" style="width:100%" data-placeholder="Pilih Akun Kredit">
                          <option value="no" id="optKredit" selected>Loading...</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="admin" class="col-md-3 control-label">Nominal</label>
                      <div class="col-md-7">
                        <input type="text" class="form-control text-right" id="nominal" name="nominal" value="" placeholder="0"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="keterangan" class="col-md-3 control-label">Keterangan</label>
                      <div class="col-md-7">
                        <textarea maxlength="40" type="text" class="form-control" id="ket_bayar" name="keterangan" placeholder="Keterangan"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="hidden" id="dmy1" name="tanggal" value="{{ dmy1 }}" />
                <input type="hidden" id="lastUrl" value="{{ urlPost }}">
                <input type="hidden" name="op" value="submit">
                <button type="submit" class="btn btn-info pull-right" id="submitBayar">Submit</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
  </div>
{% endblock %}
