<body class="hold-transition skin-green fixed">
<div class="wrapper">

  <header class="main-header">

    </a>
    <!-- Header Navbar: style can be found in header.less -->

      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">

          <!-- User Account: style can be found in dropdown.less -->

            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!--img src="/assets/admin-lte/dist/img/user2-160x160.jpg" class="user-image" alt="User Image"-->
              <img src="/img/user-icon2.png" class="user-image" alt="User Image">
              <span class="hidden-xs">{{sessionUsers.nama_lengkap}}</span>
            </a>

              <!-- User image -->

                <img src="/img/user-icon2.png" class="img-circle" alt="User Image">

                <p>
                  {{ sessionUsers.nama_lengkap }}

                </p>

                </div>
              </li>
